<div class="404" fxFlex="100%" fxLayout="column" fxLayoutALign="center center">
  <h1 class="404-title">
    {{ "404.title" | token }}
  </h1>
  <div
    fxLayoutALign="center center"
    fxFlex="100%"
    fxLayout="column"
    class="404-actions"
  >
    <app-button
      [type]="'primary'"
      [text]="'404.action' | token"
      (action)="goHome()"
    ></app-button>
  </div>
</div>
