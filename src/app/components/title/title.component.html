<div
  fxFlex="100%"
  fxLayoutAlign="start start"
  fxLayout="column"
  fxLayoutGap="4px"
  class="page-header title"
>
  <h1 *ngIf="isLarge" class="{{ 'page-title ' + size }}">{{ text }}</h1>
  <h3 *ngIf="isMedium" class="{{ size }}">{{ text }}</h3>
  <h4 *ngIf="isSmall" class="{{ size }}">{{ text }}</h4>
  <ng-content></ng-content>
</div>
