<div
  fxFlex="100%"
  fxLayoutAlign="start center"
  fxLayout="column"
  fxLayoutGap="32px"
  class="resume-container"
>
  <div class="resume-header">
    <h1 class="resume-title">{{ "resume.title" | token }}</h1>
  </div>
  <div
    fxFlex="100%"
    fxLayoutAlign="start center"
    fxLayout="column"
    fxLayoutGap="32px"
    class="resume-content"
  >
    <div class="resume-content-parapgraph">
      {{ "resume.paragraph1" | token }}
    </div>
    <div class="resume-content-parapgraph">
      {{ "resume.paragraph2" | token }}
    </div>
    <div class="resume-content-parapgraph">
      {{ "resume.paragraph3" | token }}
    </div>
  </div>
</div>
