<div
  class="pictures-container"
  fxLayout="{{ (isIpadProLandscape$ | async) ? 'column' : 'row' }}"
  fxLayoutAlign="start start"
  fxFlex="100%"
>
  <div class="picture" *ngFor="let group of picGroups">
    <a
      [href]="pic.url"
      target="_blank"
      *ngFor="let pic of group"
      rel="noreferrer"
    >
      <img
        [src]="pic.path"
        [alt]="pic.alt"
        loading="lazy"
        [width]="pic.width"
        height="auto"
      />
    </a>
  </div>
</div>
