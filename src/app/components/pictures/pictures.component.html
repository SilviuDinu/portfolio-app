<div
  class="pictures-container"
  fxLayoutGap="8px"
  fxLayout="{{
    ((isDesktop$ || isUpToMedium$) | async) ? 'column wrap' : 'row wrap'
  }}"
>
  <div class="picture" *ngFor="let pic of pictures">
    <a [href]="pic.url" target="_blank">
      <img
        [src]="pic.path"
        [alt]="pic.alt"
        loading="lazy"
        [width]="pic.width"
        height="auto"
      />
    </a>
  </div>
</div>
